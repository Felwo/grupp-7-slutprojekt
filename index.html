<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We Chat</title>
    <script
      src="https://kit.fontawesome.com/1ea8f7f076.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" type="module" defer></script>
  </head>
  <body>
    <section>
      <div id="enterDetails">
        <!-- <h3>Enter Details</h3> -->
        <h4>Welcome to We Chat</h4>
        <p id="text1">Please enter your username to start chatting:</p>
        <input type="text" id="enterName" />
        <button id="insert">Start Chatting!</button>
        <button id="remove">Restart again!</button>
      </div>
    </section>

    <section class="list">
      <header class="header">We Chat!</header>

      <ul class="items"></ul>

      <footer class="footer">
        <input type="text" class="footer_input" id="inputName" />
        <button class="footer_button" id="btn">
          <i class="fa-solid fa-square-plus"></i>
        </button>
      </footer>
    </section>
  </body>
</html>
